name: Prueba num 1

on:
  push:
    branches:
      - main

jobs:
  decir-hola:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment: produccion
    steps:
      - name: Mostrar mensaje
        run: echo "Hola mundo"
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Logearnos en GHCR
        run: echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u EdgardoJorge --password-stdin
      - name: Crear imagen
        run: docker build . -t ghcr.io/edgardojorge/express-image:latest
      - name: Desplegar imagen
        run: docker push ghcr.io/edgardojorge/express-image:latest